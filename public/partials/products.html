<div>
  <ul class="list-group">
    <li class="list-group-item recipeList" ng-repeat="product in productsList | orderBy:'+name'">
       <div class="container container-fluid">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-5">
              <img ng-src="images/foods/{{product.foodId}}.PNG" class="img-responsive centerPic" alt="" height="auto" width="120"> </img>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-7">
              <h4>{{product.name}}</h4>
              <h4><kbd>{{product.quantityText}}</kbd></h4>
              <h4 ng-hide="product.dateAlert"><kbd>{{product.dateOfExpiry}}</kbd></h4>
              <h4 ng-show="product.dateAlert"><kbd style="background-color:red">{{product.dateOfExpiry}}</kbd></h4>
              <div ng-show="product.showAller">
                <h4>Al√©rgenos:</h4>
                <ul class="list-group">
                    <li class="list-group-item ingredient ingCol noPadTop" ng-repeat="allergy in product.allergies">
                      <kbd>{{allergy}}</kbd>
                    </li>
                </ul>
              </div>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-5 col-xs-12">
              <h4>Info. nutricional (100g):</h4>
              <ul class="list-group">
                <li class="list-group-item ingredient ingCol" ng-repeat="nutri in product.nutrInfo">
                    <kbd>{{nutri}}</kbd>
                  </li>
                </ul>
          </div>
        </div> 
    </li>
  </ul>
</div>
