<div>
  <ul class="list-group">
    <li class="list-group-item recipeList" ng-repeat="recipe in recipesList | orderBy:'+name'">
      <h3 class="recName">{{recipe.name}}</h3>
      <section ng-controller="PanelController">
        <ul class="nav nav-pills">
          <li ng-class="{active:isSelected(1)}">
            <a class="tabText" href ng-click="selectTab(1)">Preparación</a>
          </li>
          <li ng-class="{active:isSelected(2)}">
            <a class="tabText" href ng-click="selectTab(2)">Información</a>
          </li>
        </ul>
        <div class="panel" ng-show="tab===1">
          <div class="container container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="people">Para {{recipe.people}} personas</h4>
              </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ingCol">
                  <ul class="list-group ingredients">
                    <li class="list-group-item ingredient" ng-repeat="ingredient in recipe.ingredients">
                      <kbd>{{ingredient.dispName}}</kbd>
                    </li>
                  </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 photoCol">
                <img ng-src="images/recipes/large/{{recipe.photo}}.PNG" class="img-responsive" alt=""> </img>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <h4>{{recipe.instructions}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="panel" ng-show="tab===2">
          <div class="container container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="people">Para {{recipe.people}} personas</h4>
              </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ingCol">
                  <ul class="list-group ingredients">
                    <li class="list-group-item ingredient" ng-repeat="ingredient in recipe.ingredients">
                      <kbd>{{ingredient.dispName}}</kbd>
                    </li>
                  </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 photoCol">
                <img ng-src="images/recipes/large/{{recipe.photo}}.PNG" class="img-responsive" alt=""> </img>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <h4>{{recipe.instructions}}</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </li>
  </ul>
</div>
